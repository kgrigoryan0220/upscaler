version: '3.8'

services:
  realesrgan-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realesrgan-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist models between container restarts
      - ./weights:/app/weights
      # Optional: mount input/output directories
      - ./inputs:/app/inputs:ro
      - ./results:/app/results
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - realesrgan-network

networks:
  realesrgan-network:
    driver: bridge

